<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot Doit's Personal chatroom</title>

    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
    <script defer src="js/client.js"></script>

    <link rel="shortcut icon" href="assests/images/icon.png">
    <link rel="stylesheet" href="style.css">    

</head>
<body>
    
    <h3 style="text-align: center; margin: 17px 0;">Spot Doit's Personal chatroom</h3>

    <div class="message-container"> </div>

    <div id="sendForm">
        <form style="display: flex; justify-content: center; align-content: center;" action="#">
            <input type="text" name="message" id="messageInp" autocomplete="off" spellcheck="false">
            <button class="btn" type="submit"><img  src="assests/images/send.png" alt="Send"></button>
        </form>
    </div>


</body>
</html>
